    <script>
        // Initialize volume from slider
        function setVolume(value) {
            audioManager.setVolume(value / 100);
            document.getElementById('volume-value').textContent = value + '%';
            localStorage.setItem('gameVolume', value);

        // Toggle sound

            // Restart BGM if enabled
            if (enabled && currentGame && currentGame.type) {
                audioManager.playBGM(currentGame.type);
            }
        }

        // Load saved settings
        window.addEventListener('DOMContentLoaded', () => {
            const savedVolume = localStorage.getItem('gameVolume');
            const soundEnabled = localStorage.getItem('soundEnabled');
            const bgmEnabled = localStorage.getItem('bgmEnabled');
            
            if (savedVolume !== null) {
                document.getElementById('volume-slider').value = savedVolume;
                setVolume(savedVolume);
            }
            
            if (soundEnabled !== null) {
                if (soundEnabled === 'false') {
                    audioManager.disableSound();
                    document.getElementById('sound-toggle').textContent = 'ğŸ”‡ éŸ³OFF';

            if (bgmEnabled !== null) {

                    document.getElementById('bgm-toggle').textContent = 'ğŸµ BGM OFF';

            }
        });
